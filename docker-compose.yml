version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - database-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: infraohjelmointi_api_db
      POSTGRES_USER: infraohjelmointi_api_user
      POSTGRES_PASSWORD: infraohjelmointi_api_password
    ports:
      - "127.0.0.1:5432:5432"
    container_name: infraohjelmointi-api-database

  redis:
    image: redis:7-alpine
    container_name: infraohjelmointi-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command:
      - redis-server
      - --save 60 1              # Persist every 60s if â‰¥1 key changed
      - --loglevel warning       # Less verbose logging
      - --maxmemory 200mb        # Memory limit
      - --maxmemory-policy allkeys-lru  # Evict least-used when full
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    image: infraohjelmointi_api
    build:
      context: ./
      dockerfile: ./Dockerfile
    env_file:
      - .env
    volumes:
      - .:/app:cached
    ports:
      - "127.0.0.1:8000:8000"
    container_name: infraohjelmointi-api
    depends_on:
      - db
      - redis

volumes:
  database-volume: {}
  redis-data: {}

networks:
  default:
    name: helsinki